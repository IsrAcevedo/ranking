{% extends "base.html" %}
{% block content %}
<div class="md:w-2/5 w-5/6 mx-auto fondo_secundario mt-14 rounded-2xl p-8 h-96 flex items-center justify-center">
    <form action="/iniciar_sesion" method="POST" class="flex flex-col justify-between items-center h-2/3 w-5/6 mt-7 ">
        <div class="flex w-full gap-4">
            <label class="capitalize text-xl font-bold w-1/3 text-end">usuario</label>
            <input type="text" name="usuario" class="border border-gray-300 p-2 w-2/3 rounded-xl">
        </div>
        <div class="flex w-full gap-4">
            <label class=" capitalize text-xl font-bold w-1/3 text-end">contrase√±a</label>
            <input type="password" name="contra" class="border border-gray-300 p-2 w-2/3 rounded-xl">
        </div>
        <div class="sm:w-1/2 w-full">
            <input class="fondo_verde text-white uppercase font-bold py-2 rounded-2xl mt-10 cursor-pointer w-full"
                type="submit">
        </div>

    </form>

</div>
{% if error is not none%}
<p class="bg-red-600 text-white p-2 w-2/5 text-center mx-auto">{{error}}</p>
{% endif%}
{% endblock %}
