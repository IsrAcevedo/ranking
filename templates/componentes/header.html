<header
    class="flex sm:flex-row flex-col  w-auto justify-between  items-center p-4 gap-3 shadow-white fondo_secundario fuente_principal color_principal borde_verde">
    <div class="sm:w-1/3">
        <a href="{{url_for('index')}}">
            <h1 class="text-center sm:text-start sm:text-3xl text-2xl fuente_titulo">ranking sena</h1>
        </a>
    </div>
    {%if cuadro_busqueda%}
    <div class="sm:w-1/3 w-full shadow-lg px-4 sm:py-4 py-2 rounded-xl "
        style="box-shadow: 1px 6px 14px -3px rgba(67,160,71,0.8);">
        <form action="/aprendiz" method="POST" class="flex justify-between ">
            <input class="focus:outline-none focus:border-transparent w-full" type="search"
                placeholder="buscar aprendiz" name="buscar_aprendiz">
            <button type="submit">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
                    viewBox="0 0 16 16">
                    <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                </svg>
            </button>
        </form>

    </div>
    {%endif%}
    {%if usuario%}
    <div class="flex justify-end w-1/3">
        <a href="{{url_for('cerrar_sesion')}}"
            class="fondo_verde text-white font-semibold py-2 px-4 rounded shadow-md transition duration-200">cerrar
            sesion</a>
    </div>
    {%endif%}
</header>
