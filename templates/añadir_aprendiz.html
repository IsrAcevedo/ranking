{% extends "base.html" %}
{% block content %}

<div class="md:w-2/5 w-5/6 mx-auto fondo_secundario mt-10 rounded-2xl p-8 h-auto ">
    <form action="{{(url_for('editar_aprendiz',di=aprendiz[0].di) if editar else url_for('añadir_aprendiz'))}}"
        method="POST">
        <fieldset class="border-2 sombra_verde p-5">
            <legend class="capitalize font-extrabold text-center mb-5">{%if editar%}editar aprendiz{%else%}añadir
                aprendiz{%endif%}</legend>
            <div class="flex flex-col mb-5">
                <label class="font-semibold" for="di">Documento de Identidad</label>
                <input id="di" name="di" type="number" min="0" class="border-b-2 p-2" required
                    value="{{ aprendiz[0].di if editar else ''}}" {%if editar%}readonly {%endif%}>
            </div>
            <div class="flex flex-col mb-5 ">
                <label class="font-semibold" for="nombre">nombre</label>
                <input id="nombre" name="nombre" type="text" class="border-b-2 p-2" required
                    value="{{aprendiz[0].nombre if editar else ''}}">
            </div>
            <div class="flex flex-col mb-5">
                <label class="font-semibold" for=" apellidos">apellidos</label>
                <input id="apellidos" name="apellidos" type="text" class="border-b-2 p-2" required
                    value="{{aprendiz[0].apellidos if editar else ''}}">
            </div>
            <div class="flex flex-col mb-5">
                <label class="font-semibold" for=" fecha">fecha de nacimiento</label>
                <input id="fecha" name="fecha" type="date" class="border-b-2 p-2" required
                    value="{{aprendiz[0].fecha_nac if editar else ''}}">
            </div>
            <div class="flex flex-col mb-5 ">
                <label class="font-semibold" for=" ficha">ficha del curso</label>
                <input id="ficha" name="ficha" type="number" min="0" class="border-b-2 p-2 font-extralight" required
                    value="{{aprendiz[0].curso_id if editar else ficha}}">
            </div>

        </fieldset>
        <div class="mt-5 flex justify-center">
            <input type="submit" value="{{'guardar cambios' if editar else 'registrar'}}"
                class="fondo_verde uppercase sm:px-5 py-1 sm:w-auto w-5/6 rounded-xl text-white font-bold cursor-pointer">
        </div>
    </form>

    {{error}}
</div>


{% endblock %}
